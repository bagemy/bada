<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창조시기 생태달력</title>
    <style>
        body {
            font-family: 'sans-serif';
            text-align: center;
            background-color: #f0f8ff;
            min-height: 100vh;
            padding: 20px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .title {
            color: #2e8b57;
            font-size: 2em;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #000000;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .calendar-section {
            width: 95%;
            max-width: 800px;
        }
        .month-header {
            font-size: 1.8em;
            color: #2e8b57;
            margin-bottom: 15px;
        }
        .day-list {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 100%;
        }
        .day {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.2em;
            color: #333;
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .day-link {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }
        .day-number {
            font-weight: bold;
            font-size: 1.1em;
        }
        .day-of-week {
            font-size: 0.7em;
            color: #666;
            margin-top: 3px;
        }
        .empty-day {
            visibility: hidden;
        }
        .today {
            background-color: #4CAF50 !important;
            color: #ffffff !important;
        }
        .saturday {
            color: #0000FF;
        }
        .sunday {
            color: #FF0000;
        }
        
        /* 로고를 오른쪽 하단에 배치하는 스타일 */
        .footer {
            display: block; /* 이전에 숨겨져 있던 푸터 표시 */
            position: absolute; /* 절대 위치 지정 */
            bottom: 15px; /* 하단에서 15px */
            right: 15px; /* 오른쪽에서 15px */
            z-index: 1000;
        }

        .footer img {
            width: 50px; /* 로고 크기를 아주 작게 변경 */
            height: auto;
        }
        
        .footer span {
            display: none; /* '대야미 성당' 텍스트 숨기기 */
        }
        
        /* 모바일 기기에서의 로고 크기 조정 */
        @media (max-width: 600px) {
            .footer img {
                width: 40px; /* 모바일에서 더 작게 */
            }
            .footer {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="title">2025년 창조시기 생태달력</div>
    <div class="subtitle">(날짜를 누르세요)</div>

    <div class="calendar-section">
        <div class="day-list">
            <div class="day empty-day"></div>
            <a href="2025-09-01.html" class="day-link">
                <div class="day">
                    <span class="day-number">1</span>
                    <span class="day-of-week">월</span>
                </div>
            </a>
            <a href="2025-09-02.html" class="day-link">
                <div class="day">
                    <span class="day-number">2</span>
                    <span class="day-of-week">화</span>
                </div>
            </a>
            <a href="2025-10-04.html" class="day-link">
                <div class="day">
                    <span class="day-number">10/4</span>
                    <span class="day-of-week">토</span>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">
        <img src="대야미성당로고p.png" alt="대야미 성당 로고">
        <span>대야미 성당</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dayLinks = document.querySelectorAll('.day-link');
            dayLinks.forEach(link => {
                const dayEl = link.querySelector('.day');
                const dayOfWeekText = dayEl.querySelector('.day-of-week').textContent.trim();
                if (dayOfWeekText === '토') {
                    dayEl.classList.add('saturday');
                } else if (dayOfWeekText === '일') {
                    dayEl.classList.add('sunday');
                }
            });
            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1;
            const currentDate = today.getDate();
            dayLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href) {
                    const datePart = href.replace('.html', '');
                    const [year, month, day] = datePart.split('-').map(Number);
                    if (currentYear === year && currentMonth === month && currentDate === day) {
                        link.querySelector('.day').classList.add('today');
                    }
                }
            });
        });
    </script>
</body>
</html>
