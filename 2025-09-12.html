<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>12일차</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef2f3;
      padding: 40px;
      line-height: 1.8;
      font-size: 1.5em; /* 글자 크기 확대 */
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: left;
      color: #2e8b57;
      border-bottom: 1px solid #ccc;
      margin-top: 40px;
      padding-bottom: 8px;
      font-size: 3.0em;
    }
    h2 {
      color: #444;
      margin-top: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
      font-size: 2.5em; /* 글자 크기 확대 */
    }
    p {
      text-align: left;
      margin-bottom: 20px;
      font-size: 3.0em; /* 글자 크기 확대 */
    }
    ul {
      margin-bottom: 20px;
      font-size: 2em; /* 글자 크기 확대 */
    }
    .icon {
      font-size: 3em;
      text-align: center;
      margin-bottom: 10px;
    }
    .back {
      margin-top: 40px;
      text-align: center;
    }
    .back a {
      text-decoration: none;
      color: #2e8b57;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1><찬미받으소서> 제85항 찾아읽기</h1>
    <p>

      <br>

    </p>

    <h1>실천하기</h1>
    <p>
      자연을 느끼는 조용한 시간을 보내며<br>
      무언가 배우기<br>
    </p>
    <div class="back">
      <a href="index.html">← 돌아가기</a>
    </div>
  </div>
</body>
</html>
